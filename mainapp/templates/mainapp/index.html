{% load staticfiles %}
{% load utils %}

<!DOCTYPE html>
<html lang="en">
    {% include "mainapp/includes/inc__head.html" %}

<body>
    <div class="container">
      <div class="py-2">
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="">{{page_name}}</h1>
        </div>
      </div>
      <div class="py-2">
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group">
            {% for model in url_list %}
              <a href="/{{model.0}}/" class="btn-sm btn-primary" style="margin-right: 15px;">{{model.1}}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

</body>
</html>
